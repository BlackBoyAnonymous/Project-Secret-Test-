<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Study Tracker</h1>
        
        <!-- Session List -->
        <div id="session-list">
            <h2>Your Sessions</h2>
            <ul id="sessions"></ul>
        </div>

        <!-- Create Session -->
        <input type="text" id="session-name" placeholder="Session Name">
        <button id="create-session">Create Session</button>

        <!-- Timer -->
        <div id="timer-section" style="display:none;">
            <h2>Study Timer</h2>
            <div id="timer">00:00</div>
            <button id="start-timer">Start Timer</button>
            <button id="end-session" style="display:none;">End Session</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
